                        <h2>Customize your widget</h2>
                    </div>
                    <div class="position">
                        <h2>Position</h2>
                        <div class="custom-control">
                            <label>
                                <input type="radio" value="left" formControlName="position">
                                <span>Left</span>
                            </label>
                            <label>
                                <input type="radio" value="right" formControlName="position">
                                <span>Right</span>
                            </label>
                        </div>
                    </div>
                    <div class="custom-position">
                        <div class="single-input" *ngIf="signupForm.controls.position.value == 'left'">
                            <div class="input">
                                <label>Left*</label>
                                <input type="number" formControlName="left">
                            </div>
                        </div>
                        <div class="single-input" *ngIf="signupForm.controls.position.value == 'right'">
                            <div class="input">
                                <label>Right*</label>
                                <input type="number" formControlName="right">
                            </div>
                        </div>
                        <div class="single-input">
                            <div class="input">
                                <label>Bottom*</label>
                                <input type="number" formControlName="bottom">
                            </div>
                        </div>
                    </div>
