<div class="pricing-content">
  <div class="loading-grid" *ngIf="loading">
    <app-loading></app-loading>
  </div>
  <div class="pricing" *ngIf="!loading">
    <div [ngClass]="planName == 'Basic' ? 'pricing-card active' : 'pricing-card'">
      <div class="pricing-heading">
        <h2>Basic</h2>
      </div>
      <div class="pricing-info">
        <label class="pricing-lable">
          $4.99<span>/Month</span>
        </label>
        <div class="pricing-features-list">
          <div class="feature">
            <img src="assets/rightmark.png">
            <p>7-day free trial</p>
          </div>
          <div class="feature">
            <img src="assets/rightmark.png">
            <p>UP TO 1000 PRODUCTS</p>
          </div>
        </div>
        <div class="pricing-btn">
          <!-- <button *ngIf="planName != 'Free'" (click)="acceptPlan('Free' , '100')">Get Started</button>
          <button class="active-btn" *ngIf="planName == 'Free'" (click)="activeBasicPlan();">Deactive Plan</button> -->
        </div>
      </div>
    </div>
    <div [ngClass]="planName == 'Silver' ? 'pricing-card active' : 'pricing-card'">
      <div class="pricing-heading">
        <h2>Silver</h2>
      </div>
      <div class="pricing-info">
        <label class="pricing-lable">
          $9.99<span>/Month</span>
        </label>
        <div class="pricing-features-list">
          <div class="feature">
            <img src="assets/rightmark.png">
            <p>7-day free trial</p>
          </div>
          <div class="feature">
            <img src="assets/rightmark.png">
            <p> 1000-2000 PRODUCTS</p>
          </div>

        </div>
        <div class="pricing-btn">
          <!-- <button *ngIf="planName != 'Silver'" (click)="acceptPlan('Silver' , '20')">Upgrade</button>
          <button class="active-btn" *ngIf="planName == 'Silver'" (click)="activeBasicPlan();">Deactive Plan</button> -->
        </div>
      </div>
    </div>
    <div [ngClass]="planName == 'Gold' ? 'pricing-card active' : 'pricing-card'">
      <div class=" pricing-heading">
        <h2>Gold</h2>
      </div>
      <div class="pricing-info">
        <label class="pricing-lable">
          $14.99<span>/Month</span>
        </label>
        <div class="pricing-features-list">
          <div class="feature">
            <img src="assets/rightmark.png">
            <p>7-day free trial</p>
          </div>
          <div class="feature">
            <img src="assets/rightmark.png">
            <p> 2000-10000 PRODUCTS</p>
          </div>
        </div>
        <div class="pricing-btn">
          <!-- <button *ngIf="planName != 'Gold'" (click)="acceptPlan('Gold' , '40')">Upgrade</button>
          <button class="active-btn" *ngIf="planName == 'Gold'" (click)="activeBasicPlan();">Deactive Plan</button> -->
        </div>
      </div>
    </div>
    <div [ngClass]="planName == 'Platinum' ? 'pricing-card active' : 'pricing-card'">
      <div class="pricing-heading">
        <h2>Platinum</h2>
      </div>
      <div class="pricing-info">
        <label class="pricing-lable">
          $19.99<span>/Month</span>
        </label>
        <div class="pricing-features-list">
          <div class="feature">
            <img src="assets/rightmark.png">
            <p>7-day free trial</p>
          </div>
          <div class="feature">
            <img src="assets/rightmark.png">
            <p> 10000-20000 PRODUCTS</p>
          </div>
        </div>
        <div class="pricing-btn">
          <!-- <button *ngIf="planName != 'Platinum'" (click)="acceptPlan('Platinum' , '100')">Upgrade</button>
          <button class="active-btn" *ngIf="planName == 'Platinum'" (click)="activeBasicPlan();">Deactive Plan</button> -->
        </div>
      </div>
    </div>
  </div>
</div>
